e floated element must precede the element it should be next to on the page. */	float: right;	margin-left: 8px;}.fltlft { /* this class can be used to float an element left in your page */	float: left;	margin-right: 8px;}.clearfloat { /* this class should be placed on a div or break element and should be the final element before the close of a container that should fully contain a float */	clear:both;    height:0;    font-size: 1px;    line-height: 0px;}.navbar {	font-family: Verdana, Arial, Helvetica, sans-serif;	font-size: 1.2em;	color: #FFFFFF;	white-space: nowrap;	display: block;	margin-top: 1.2em;	margin-bottom: 2.4px;	margin-left: 1.2px;	list-style-type: none;}.navbar   a:link, .navbar a:visited {	color: #FFFFFF;	text-decoration: none;}.navbar li {	display: inline;	padding-right: 1.5em;}.navbar a:hover {	background-color: #5B5D2B;}.flushleft {	margin: 0px;	padding: 0px;}h1 {	font-family: "Bickham Script Pro", "Apple Chancery", "Zapf Chancery", cursive;	font-size: 3em;	font-weight: bold;	margin-bottom: 0em;	margin-left: 0.4em;}--> </style><!--[if IE 5]><style type="text/css"> /* place css box model fixes for IE 5* in this conditional comment */.twoColFixLt #sidebar1 { width: 230px; }</style><![endif]--><!--[if IE]><style type="text/css"> /* place css fixes for all versions of IE in this conditional comment */.twoColFixLt #sidebar1 { padding-top: 30px; }.twoColFixLt #mainContent { zoom: 1; }/* the above proprietary zoom property gives IE the hasLayout it needs to avoid several bugs */</style><![endif]--><script src="SpryAssets/SpryEffects.js" type="text/javascript"></script><script type="text/javascript"><!--function MM_preloadImages() { //v3.0  var d=document; if(d.images){ if(!d.MM_p) d.MM_p=new Array();    var i,j=d.MM_p.length,a=MM_preloadImages.arguments; for(i=0; i<a.length; i++)    if (a[i].indexOf("#")!=0){ d.MM_p[j]=new Image; d.MM_p[j++].src=a[i];}}}function MM_swapImgRestore() { //
